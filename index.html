<!doctype html>
<html ng-app="titleTaskApp">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<style>
    a, .erase-elem {
        cursor: pointer;
    }
</style>

<body ng-controller="titleTaskController" class="container">
    <div class="page-header">
        <h1> Список дел </h1>
    </div>
    <div class="panel">
        <div class="form-inline">
            <div class="form-group">
                <div class="col-md-4">
                    <input class="form-control" ng-model="text" placeholder="Title" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4">
                    <input class="form-control" ng-model="explanation" placeholder="Description" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1 col-md-3">
                    <button class="btn btn-default" ng-click="addItem(text, explanation)">Add</button>
                </div>
            </div>
        </div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Complete</th>
                    <th><a href="#" ng-click="sortType = 'titleTask'; sortReverse = !sortReverse">Title
                        <span ng-show="sortType == 'titleTask' && !sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="sortType == 'titleTask' && sortReverse" class="fa fa-caret-up"></span>
                        </a></th>
                    <th>Description</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in list.items | orderBy:sortType:sortReverse ">
                    <td><input type="checkbox" ng-model="item.done" ng-click="saveInLocalStorage()" /></td>
                    <td inline-edit="item.titleTask" on-save="updateTodo(item.titleTask)" on-cancel="cancelEdit(item.titleTask)">{{item.titleTask}}</td>
                    <td inline-edit="item.explanation" on-save="updateTodo(item.explanation)" on-cancel="cancelEdit(item.explanation)">{{item.explanation}}</td>
                    <td ng-click="eraseElem(item)" class="erase-elem">X</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
